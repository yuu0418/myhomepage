<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* マップを含む div 要素のサイズを定義するには、常にマップの高さを明示的に設定してください。 */
      #map {
        height: 100%;
      }
      /*オプション: サンプル ページをウィンドウ全体に表示します。 */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=MY_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
